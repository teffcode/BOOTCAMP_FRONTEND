<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'/>
    <title>Carousel</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel='stylesheet' href='carousel.css'/>

    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  </head>
  <body>
    <div class="carousel-grid">
      <figure class="carousel-item">
        <img src="https://placeimg.com/500/500/animals" alt="Place Image">
        <figcaption>Lorem 1</figcaption>
      </figure>
      <figure class="carousel-item">
        <img src="https://placeimg.com/500/500/people" alt="Place Image">
        <figcaption>Lorem 2</figcaption>
      </figure>
      <figure class="carousel-item">
        <img src="https://placeimg.com/500/500/nature" alt="Place Image">
        <figcaption>Lorem 3</figcaption>
      </figure>
      <figure class="carousel-item">
        <img src="https://placeimg.com/500/500/tech" alt="Place Image">
        <figcaption>Lorem 4</figcaption>
      </figure>
      <figure class="carousel-item">
        <img src="https://placeimg.com/500/500/any" alt="Place Image">
        <figcaption>Lorem 5</figcaption>
      </figure>
    </div>

    <div class="carousel-modal hidden">
      <div class="carousel-modal-close"></div>
      <div class="carousel-modal-controls">
        <span class="carousel-modal-prev">
          <i class="fa fa-chevron-left" aria-hidden="true"></i>
        </span>
        <span class="carousel-modal-next">
          <i class="fa fa-chevron-right" aria-hidden="true"></i>
        </span>
      </div>
      <div class="carousel-modal-content">
      </div>
    </div>

    <script src="carousel.js"></script>
  </body>
</html>
